<h2 class="container text-light text-center">Welcome {{ user }}</h2>
<a routerLink="/history">View Transaction History</a>
<div class="row m-5">

  <div class="deposit col-lg-6">
    <h2 class="text-light">Deposit</h2>
    <form
      action="" [formGroup]="depositForm"
      class="outer container border rounded-4 p-2"
    >
      <input
        type="text"
        formControlName="accNo"
        id="AccNo"
        name="AccNoName"
        class="m-4 w-50"
        [placeholder]="inputAccNo"
        required
      /><br />

      <input
        type="password"
        formControlName="pwd"
        id="Pwd"
        name="PwdName"
        class="m-4 w-50"
        [placeholder]="inputPWD"
        required
      /><br />
      <input
        type="text"
        formControlName="amt"
        id="amt"
        name="amtName"
        class="m-4 w-50"
        placeholder="Enter Amount to be Deposited"
        required
      /><br />
      <button
        type="button"
        id="depositID"
        (click)="deposit()"
        class="btn btn-success rounded-pill"
      >
        Deposit
      </button>
    </form>
  </div>
  <div class="withdraw col-lg-6">
    <h2 class="text-light">Withdraw</h2>
    <form
      action=""
      [formGroup]="withdrawForm"
      (ngSubmit)="withdraw()"
      class="outer container border rounded-4 p-2"
    >
      <input
        type="text"
       formControlName="accNo1"
        id="AccNo"
        name="AccNoName"
        class="m-4 w-50"
        [placeholder]="inputAccNo"
        required
      /><br />

      <input
        type="password"
        formControlName="pwd1"
        id="Pwd"
        name="PwdName"
        class="m-4 w-50"
        [placeholder]="inputPWD"
        required
      /><br />
      <input
        type="text"
        formControlName="amt1"
        id="amt"
        name="amtName"
        class="m-4 w-50"
        placeholder="Enter Amount to be Withdrawn"
        required
      /><br />
      <button
        type="button"
        id="withdrawID"
        (click)="withdraw()"
        class="btn btn-success rounded-pill"
      >
        Withdraw
      </button>
    </form>
  </div>
</div>
